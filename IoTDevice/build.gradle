// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.2.4.v20141103'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.2.4.v20141103'
    compile group: 'org.glassfish.jersey.media', name:'jersey-media-json-jackson', version: '2.25.1'
	compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.25.1'
	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.25.1'
	compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.7.2'
	compile group: 'commons-codec', name: 'commons-codec', version: '1.9'    
}
